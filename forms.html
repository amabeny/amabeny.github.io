<div data-include= "components/header.html"></div>

    <main>
        <h2>Interest Application Form</h2>

 
        <form action="#" method="post">
       
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            <br>

          
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            <br>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <br>
 
       
          <label>Skills:</label>
          <br>
          <div class="checkbox-group">
 
              <label class="checkbox-label"><input type="checkbox" id="interest1" name="interests" value="Programming"> Programming/Design</label>
              <br>
              <label class="checkbox-label"><input type="checkbox" id="interest2" name="interests" value="Product"> Product Management/Marketing</label>
              <br>
              <label class="checkbox-label"><input type="checkbox" id="interest3" name="interests" value="Finance"> Finance
  
            <br>
            <label for="department">Department of Interest:</label>
            <select id="department" name="department">
                <option value="Programming">Programming</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
                <option value="Finance">Finance</option>
                <option value="Product">Product</option>
            </select>
            <br>
        
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <br>
            <br>
        </form>
    </main>

    <div data-include="components/footer.html"></div>‚Äù

</body>
</html>
